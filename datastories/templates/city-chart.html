{% extends 'base.html' %} {% block title %}Overall Chart{% endblock title %} 
{% block content %}
<div class="row">
  <div id="chart"></div>
</div>
{% endblock content %}
{% block javascript %}
<script>
  const chart_data = {{ chart|safe }};
  Plotly.newPlot('chart', chart_data.data, chart_data.layout);
</script>
{% endblock javascript %}
